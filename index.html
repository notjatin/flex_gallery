<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Gallery</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="gallery" class="gallery">
        <div class="showcase showcase1">
          <span class="text-dark">The</span>
          <span class="text-light">Indian</span>
          <span class="text-dark name">Leopard</span>
        </div>
        <div class="showcase showcase2">
          <span class="text-dark">The</span>
          <span class="text-light name">National</span>
          <span class="text-dark name">Bird</span>
          <span class="text-light">of</span>
          <span class="text-dark">India</span>
        </div>
        <div class="showcase showcase3">
          <span class="text-dark">The</span>
          <span class="text-light">Oriental</span>
          <span class="text-dark">Dwarf</span>
          <span class="text-light name">Kingfisher</span>
        </div>
        <div class="showcase showcase4">
          <span class="text-dark">The</span>
          <span class="text-light">Ganges</span>
          <span class="text-dark">River</span>
          <span class="text-light name">Dolphin</span>
        </div>
        <div class="showcase showcase5">
          <span class="text-dark">The</span>
          <span class="text-light">Royal</span>
          <span class="text-dark">Bengal</span>
          <span class="text-light name">Tiger</span>
        </div>
        <div class="showcase showcase6">
          <span class="text-dark name">Elephas</span>
          <span class="text-light">Maximus</span>
          <span class="text-dark">Indicus</span>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
